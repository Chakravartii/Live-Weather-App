<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>WEATHER APP</h1>
    <div class="tab-container">
        <div class="tab" userWeather>
            Your Weather
        </div>
        <div class="tab" searchWeather>
            Search Weather
        </div>
    </div>

    <div class="weather-container">
        <!-- grant location -->
        <div class="grantLocation">
            <img src="location.png" width="80" height="80 loding='lazy">
            <p>grant location Access</p>
            <p>Allow Acess to get weather information</p>
            <button class="btn" grantAccess> Grant Access </button>
        </div>
    </div>

    <!-- form -->
    <div class="form-container">
        <input id="city-input" placeholder="Search City....">
        <button class="btn" onclick="search()">
            <img src="search.png" width="20" height="20" loading="lazy">
        </button>
    </div>

    <!-- loading container -->
    <div loading>
        <img src="loading.gif" width="150" height="150">
        <p>LOADING......</p>
    </div>

    <!--weather report-->
    <div class="weather-info-container">
        <div class="name">
            <p cityName></p>
            <img countryIcon>
        </div>

        <p weatherDescription></p>
        <img weatherIcon>
        <p tempData></p>
        <!--Cards-->
        <div class="parameter-container">
            <div class="parameter">
                <img src="wind.png">
                <p>WindSpeed</p>
                <p windData></p>
            </div>

            <div class="parameter">
                <img src="humidity.png">
                <p>HUMIDITY</p>
                <p humidityData></p>
            </div>

            <div class="parameter">
                <img src="cloud.png">
                <p>CLOUDS</p>
                <p cloudData></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
